{% extends "../_layout.html" %}

{% block title %}Replies{% end %}

{% block body %}
<table class="table">
  <tr>
    <th>Look for</th>
    <th>Reply with</th>
  </tr>
  {% for reply in replies %}
    <tr>
      <td>
        {% if is_regex(reply.what) %}
        <code>{{reply.what}}</code>
        {% else %}
        {{reply.what}}
        {% end %}
      </td>
      <td>{{reply.reply}}</td>
    </tr>
  {% end %}
</table>
{% end %}
